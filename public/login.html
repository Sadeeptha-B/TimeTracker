<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel=icon href=imgs/favicon.png>
    <title>TimeTracker - Login</title>
    <link rel="stylesheet" href="generic_style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        <div class="header_content_wrapper">
            <div class="header_word_wrapper">
                <h1>TimeTracker</h1>
            </div>
        </div>
    </div>

    <div class="body">
        <div class="form_login_signup">

            <div class="form_header">
                <h2 class="form_header">Login</h2>
            </div>

            <div id = "main-div" class="form_centered_container">

                <table class="form_login_body">
                    <tr>
                        <th>Email</th>
                        <td><input type="text" class="email_input" name="email" id = "userEmail"></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td><input type="password" class="password_input" name="Password" id = "userPass"></td>
                    </tr>
                </table>

                <div class="form_submit_action_container">
                    <button id="signin_button" class="button_generic" onclick="login()">Login</button>
                    <a href="signup.html"><button class="button_generic">Sign Up</button></a>
                </div>
                
            </div>
            <div class = "alert error_alert hide">
                <span class ="fas fa-exclamation-circle"></span>
                <span class="msg" id="error_msg"> Warning: This is a warning alert </span>
                <div class="close generic_popup_close" onclick=closeAlert()>+</div>
            </div>

            <div class = "alert confirmation_alert hide">
                <span class="fas fa-check"></span>
                <span class="msg" id="confirm_msg"> Confirmation message </span>
                <div class="close  generic_popup_close" onclick=closeAlert()>+</div>
            </div>





        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
<script src="https://kit.fontawesome.com/fa46734d94.js" crossorigin="anonymous"></script>
<script src="scripts/shared.js"></script>
<script src="scripts/auth.js"></script>
<!-- <script src="../scripts/index.js"></script> -->
</body>
</html>
