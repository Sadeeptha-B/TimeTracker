    <title>TimeTracker - Signup</title>

<body>

    <div class="header">
        <div class="header_content_wrapper">
            <div class="header_word_wrapper">
                <h1>TimeTracker</h1>
            </div>
        </div>
    </div>

    <div class="body">
        <img src="imgs/wave-2.svg" alt="" class="wave">
    
       
        <div class="flex-container flex-container-left-emphasis">
                <div class="login_container signup">     
                    <div class="form_login">
                        <div class="header_login">
                            <h4>Sign Up</h4>
                        </div>
                        <div class="input_div">
                                <h5>Email</h5>
                                <input type="email" class="input_field" id="Email" name="Email" required>     
                        </div>
                        <div class="input_div">
                                <h5>Password</h5>
                                <input type="password" class="input_field" id="Password" name="Password" required>
                        </div>
                        <div class="input_div">
                                <h5> Confirm Password</h5>
                                <input type="password" class="input_field" id="ConfirmPassword" name="ConfirmPassword" required>
                         </div>
                         <a href="index.html"> Already have an account? Log in</a><br><br>
                        <div class="form_submit_action_container">
                         
                            <button id="signup_button" class="button_generic" onclick="signup()">Sign Up</button>
                        </div>
                    </div>    
                </div>
                <div class="deco_img">
                    <img src="imgs/undraw_metrics_gtu7.svg" alt="" class="elem_deco_img">
                </div>
        </div>

        <div class = "alert error_alert hide">
            <span class ="fas fa-exclamation-circle"></span>
            <span class="msg" id="error_msg"> Warning: This is a warning alert </span>
            <div class="close generic_popup_close" onclick=closeAlert()>+</div>
        </div>

        <div class = "alert confirmation_alert hide">
            <span class="fas fa-check"></span>
