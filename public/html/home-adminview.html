<html>

<head>
    <title>TimeTracker - Dashboard</title>
    <link rel="stylesheet" href="../generic_style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="header_content_wrapper">
            <div class="header_word_wrapper">
                <h1>TimeTracker</h1>
            </div>
            <div class="header_links_wrapper">
              <button id="signout_button" class="button_generic" onclick="logout()">Log Out</button>
            </div>
        </div>
    </div>

    <div class="body">

        <div class="welcome_pane">
            <h2 id="welcome_text" class="welcome_text">Welcome, ...</h2>
        </div>

        <div class="dashboard">
            <div class="dashboard_header">
                <h2 class="dashboard_header">Dashboard</h2>
                <!--
                <a href="newproject.html">
                    <button class="body_button_generic">New Project</button>
                </a>
                -->
            </div>
            <div class="dash_container">
                <a class="dash_admin" href="signup.html" style="text-decoration: none;">
                    <div class="dash_project">
                        <h2 style="color: white">Add Teacher</h2>
                    </div>
                </a>
                <a class="dash_admin" href="edit_teacher.html" style="text-decoration: none;">
                    <div class="dash_project">
                        <h2 style="color: white">Edit Teacher</h2>
                    </div>
                </a>
                <a class="dash_admin" href="delete_teacher.html" style="text-decoration: none;">
                    <div class="dash_project">
                        <h2 style="color: white">Delete Teacher</h2>
                    </div>
                </a>
            </div>
        </div>
        <div class = "alert error_alert hide">
            <span class ="fas fa-exclamation-circle"></span>
            <span class="msg" id="error_msg"> Warning: This is a warning alert </span>
            <div class="close generic_popup_close" onclick=closeAlert()>+</div>
        </div>

        <div class = "alert confirmation_alert hide">
            <span class="fas fa-check"></span>
            <span class="msg" id="confirm_msg"> Confirmation message </span>
            <div class="close  generic_popup_close" onclick=closeAlert()>+</div>
        </div>
        
    </div>


    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="../scripts/shared.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/index.js"></script>
    <script src= "../scripts/projectpage.js"></script>
</body>
</html>
