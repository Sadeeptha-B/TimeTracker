<html>
<head>
    <title>TimeTracker - Login</title>
    <link rel="stylesheet" href="generic_style.css"></link>
</head>
<body>
    <div class="header">
        <div class="header_content_wrapper">
            <div class="header_word_wrapper">
                <h1>TimeTracker</h1>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="form_centered">
            <div class="form_header">
                <h2 class="form_header">Signup</h2>
            </div>
            <div class="form_centered_container">
                <table class="form_login_body">
                    <tr>
                        <th>Username</th>
                        <td><input type="text" class="username_input" name="Username" required></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="text" class="email_input" name="Email" required></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td><input type="password" class="password_input" name="Password" required></td>
                    </tr>
                    <tr>
                        <th>Confirm Password</th>
                        <td><input type="password" class="confirm_pword_input" name="ConfirmPassword" required></td>
                    </tr>
                    <tr>
                        <th>Type</th>
                        <td>
                            <select name="user_type" class="user_type">
                                <option value="teacher">Teacher</option> <!--need extra steps for this?-->
                                <option value="student">Student</option>
                                <option hidden value="sysadmin">Admin</option>
                              </select>
                        </td>
                    </tr>
                </table>
                <div class="form_submit_action_container">
                    <button class="form_signup_button">Signup</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
