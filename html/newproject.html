<html>

<head>
    <title>TimeTracker - Create Project</title>
    <link rel="stylesheet" href="generic_style.css"></link>
</head>

<body>

    <div class="header">
        <div class="header_content_wrapper">
            <div class="header_word_wrapper">
                <h1>TimeTracker</h1>
            </div>
            <div class="header_links_wrapper">
                <a href="home.html"><button class="button_generic">Homepage</button></a>
                <a href="login.html"><button class="button_generic">Log Out</button></a>  
            </div>
        </div>
    </div>

    <div class="body">
        <div class="form_centered">
            <div class="form_header">
                <h2 class="form_header">New Project</h2>
            </div>
            <div class="form_centered_container">
                <table class="form_body">
                    <tr>
                        <th>Project Name</th>
                        <td><input type="text" class="project_name" name="Project Name" id ="ProjectName" required></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td><input type="text" class="project_description" name="Description" id ="Description"></td>
                    </tr>
                    <!-- not part of current sprint (adding students)
                    <tr>
                        <th>Students</th>
                        <td><input type="text" class="students_list" name="Students" required></td>
                    </tr>
                    -->

                    <!-- FORMAT FOR NEW STUDENT ROW:
                    <tr>
                        <th></th>
                        <td><input type="text" class="students_list" name="Students"></td>
                    </tr>
                    -->
                    <!--  add student button             
                    <tr>
                        <th></th>
                        <td><button>Add Student</button></td>
                    </tr>
                    -->
                    <!--
                    <tr>
                        <th>Start Date</th>
                        <td><input type="date" class="start_date" name="Start Date" required></td>
                    </tr>
                    <tr>
                        <th>End Date</th>
                        <td><input type="date" class="end_date" name="End Date" required></td>

                    </tr>
                    DEPRECATED: date input type not supported on Safari and Internet Explorer
                    - may need to use separate inputs for dd/mm/yyyy - see below
                    -->

                    <tr>
                        <th>Start Date</th>
                        <td><input type="number" width="20px" class="start_day" name="Start Day" id="start_day"
                            min="1" max="31" value="1" required>
                            <select name="start_month" class="start_month" id="start_month">
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <input type="number" width="40px" class="start_year" name="Start Year" id="start_year"
                            min="2020" max="2099" value="2020" required>
                        </td>
                    </tr>

                    <tr>
                        <th>End Date</th>
                        <td><input type="number" width="20px" class="end_day" name="End Day" id="end_day"
                            min="1" max="31" value="1" required>
                            <select name="end_month" class="end_month" id = "end_month">
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <input type="number" width="40px" class="end_year" name="End Year" id="end_year"
                            min="2020" max="2099" value="2020" required>
                        </td>
                    </tr>

                </table>
            </div>

            <div class="form_submit_action_container">
                <button class="form_submit_button" onclick="createProject()">Create</button>
                <a href="home-teacherview.html"><button>Cancel</button></a>
            </div>
            
        </div>
    </div>
             
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="../scripts/shared.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/index.js"></script>


</body>
</html>
