<html>
<head>
    <title>TimeTracker - Edit Teacher</title>
    <link rel="stylesheet" href="generic_style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        <div class="header_content_wrapper">
            <div class="header_word_wrapper">
                <h1>TimeTracker</h1>
            </div>
        </div>
        <div class="header_links_wrapper">
            <a href = "home-adminview.html"><button id ="home" class="button_generic">Homepage</button></a>
            <button id="signout_button" class="button_generic" onclick="logout()">Log Out</button>
        </div>
    </div>

    <div class="body">
        <div class="form_login_signup">

            <div class="form_header">
                <h2 class="form_header">Edit</h2>
            </div>

            <div class="form_centered_container">
                <table id="edit_teacher_form" class="form_login_body">
                    <tr>
                        <th>New Username</th>
                        <td><input type="text" class="username_input" id="Username" name="Username" required></td>
                    </tr>
                    <tr>
                        <th>New Email</th>
                        <td><input type="email" class="email_input" id="Email" name="Email" required></td>
                    </tr>
                        <!--
                        <tr>
                            <th>Student/Teacher ID</th>
                            <td><input type="text" class="id_input" name="ID" required></td>
                        </tr>
                        -->
                    <tr>
                        <th>New Password</th>
                        <td><input type="password" class="password_input" id="Password" name="Password" required></td>
                    </tr>
                    <tr>
                        <th>Confirm New Password</th>
                        <td><input type="password" class="confirm_pword_input" id="ConfirmPassword" name="ConfirmPassword" required></td>
                    </tr>
                </table>

                <div class="form_submit_action_container">
                    <button id="search_id_button" class="button_generic">Save</button>
                    <a href="home-adminview.html"><button class="button_generic">Back</button></a>
                </div>
                
            </div>
        </div>
    </div>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
<script src="../scripts/shared.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="../scripts/auth.js"></script>
<script src="../scripts/index.js"></script>

</body>
</html>
