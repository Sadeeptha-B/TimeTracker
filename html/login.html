<html>
<head>
    <title>TimeTracker - Login</title>
    <link rel="stylesheet" href="generic_style.css"></link>
</head>
<body>
    <div class="header">
        <div class="header_content_wrapper">
            <div class="header_word_wrapper">
                <h1>TimeTracker</h1>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="form_login_signup">
            <div class="form_header">
                <h2 class="form_header">Login</h2>
            </div>
            <div class="form_centered_container">
                <table class="form_login_body">
                    <tr>
                        <th>Username</th>
                        <td><input type="text" class="username_input" name="Username"></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td><input type="password" class="password_input" name="Password"></td>
                    </tr>
                </table>
                <div class="form_submit_action_container">
                    <button class="form_login_button">Login</button>
                    <a href="signup.html"><button>Signup</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
