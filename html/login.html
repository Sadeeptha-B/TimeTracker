<html>

<head>
    <title>TimeTracker - Login</title>
    <link rel="stylesheet" href="generic_style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        <div class="header_content_wrapper">
            <div class="header_word_wrapper">
                <h1>TimeTracker</h1>
            </div>
        </div>
    </div>

    <div class="body">
        <div class="form_login_signup">

            <div class="form_header">
                <h2 class="form_header">Login</h2>
            </div>

            <div id = "main-div" class="form_centered_container">

                <table class="form_login_body">
                    <tr>
                        <th>Email</th>
                        <td><input type="text" class="email_input" name="email" id = "userEmail"></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td><input type="password" class="password_input" name="Password" id = "userPass"></td>
                    </tr>
                </table>

                <div class="form_submit_action_container">
                    <button id="signin_button" class="button_generic" onclick="login()">Login</button>
                    <a href="signup.html"><button class="button_generic">Sign Up</button></a>
                </div>
                
            </div>

        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
<script src="../scripts/shared.js"></script>
<script src="../scripts/auth.js"></script>
<!-- <script src="../scripts/index.js"></script> -->
</body>
</html>
