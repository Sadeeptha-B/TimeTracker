<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes"/>
    
    <title>Project Page</title>  
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>         
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colorschemes"></script>

    <link rel="stylesheet" href="generic_style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

    
    <body>        
        <div class="header">
            <div class="header_content_wrapper">
                <div class="header_word_wrapper">
                    <h1 id="projectName">Project Name</h1>
                </div>
            </div>
            <div class="header_links_wrapper">
                <a href = "home.html"><button id ="home" class="button_generic">Homepage</button></a>
                <button id="signout_button" class="button_generic" onclick="logout()">Log Out</button>
              </div>
        </div>

        <div class="body">
            
        <div class="body-flex-wrapper">
           <div id= "description_card" class="header_type_card">
                    <div class="description_header">
                        <h3> Description <h3>
                            <hr class="thin">
                    </div>
                            
                    <div class="description_content">
                         <span id= "description">Project Description content</span>
                    </div>
                            
                    <div class="description_footer">
                     <a href="#" id ="edit_desc" class="hover_grey_link">Edit description </a>
                    </div>
            </div>
                        

            <div class="header_type_card" id="team_card">
                <h3>Team</h3>
                 <hr class="thin">
            </div>
        </div>
                 
              <!--Charts-->
            <div id ="charts" class="centered_card">
                    <h3 id ="charts_card_heading"> Progress Charts </h3>
                    <div class="time_contribution">
                        <h4 class ="chart_heading"> Time Contribution by Hour </h4>
                        <div class= "chart_container">
                            <canvas id="timeContChart"></canvas>
                        </div>
                    </div>
                    
            </div>         
                        
            <div id="task_card" class="content_card">
                <div class="task_header">
                      <h3> Tasks </h3>
                          <hr class="thin">
                </div>
                <div class="task_body" id= "task_card_body">
                <!-- Zhe Sheng: section for (preferably) task overview (in table) -->

                    <button class="button_with_symbol" id="new_task_button">+</button> 
                    <div class="indiv_task" id="template">
                        <a class="dash_project" href="taskpage.html">
                            <div class="dash_project" id="task_1">
                                <h2 class="dash_project_head">Task 1</h2>
                                <p class="project_summary">Start: DD/MM/YYYY &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; End: DD/MM/YYYY</p>
                            </div>
                        </a>
                    </div>
                            <!-- END OF AUTO GENERATED HTML SECTION -->

                </div>
            </div>
            
            
           
            
            <!--Modals -->
            <!-- TODO: Accomodate change to non fixed modal sizes. -->
            <div class="bg-modal" id="desc_edit_overlay">
                <div class="modal-content">
                    <div id= "desc_edit_close" class="close">+</div>
                    <div class = "desc_edit_form">
                        <h3>Edit description</h3>
                        <label class= "field_elements" for="name_field">Project Name :</label> 
                        <input id = "name_field" class="input"><br>
                        <label class="field_elements" for="desc_field">Description : </label><br>
                        <textarea id = "desc_field" rows="14" cols="120" class="input"></textarea>
                        
                    </div>
                    <div class= "desc_footer">
                        <button href="#" class="blue_curve_button" id="save_desc"> Save </button>
                    </div>
                </div>
            </div>

            <div class="bg-modal" id="new_task">
                <div class= "modal-content">
                    <div id= "new_task_close" class="close">+</div>
                    <div class="desc_edit_form">
                        <h3>New task</h3>
                        <label class="field_elements" for="task_name_field">Task Name :</label>
                        <input id="name_field" class="input"><br>
                        <!--<label class="field_elements" for="task_desc_field">Description : </label><br>
                        <textarea id = "task_desc_field" rows="14" cols="120" class="input"></textarea>-->
                        <h3>Start date :</h3>
                        <!-- ZS: This is the format for now, maybe there will be a better format coming along? -->
                        <input type="number" width="20px" class="start_day" name="Start Day" id = "start_day"
                            min="1" max="31" value="1" required>
                        <select name="start_month" class="start_month" id = "start_month">
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <input type="number" width="40px" class="start_year" name="Start Year" id = "start_year"
                            min="2020" max="2099" value="2020" required>
                        <h3>End date :</h3>
                        <input type="number" width="20px" class="end_day" name="End Day" id = "end_day"
                            min="1" max="31" value="1" required>
                        <select name="End Month" class="end_month" id = "end_month">
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <input type="number" width="40px" class="end_year" name="End Year" id = "end_year"
                            min="2020" max="2099" value="2020" required>
                    </div>
                    <div class="new_task_footer">
                        <button href="#" class="blue_curve_button" id="add_new_task"> Add </button>
                    </div>
                </div>
            </div>
            
            <!-- ZS: popup to add student (no button to make it appear for now) 
                this is the version which only adds one student at a time, 
                mainly intended for adding after project is created
            -->
            <div class="bg-modal" id="add_student">
                <div class="modal-content">
                    <div id= "add_student_close" class="close">+</div>
                    <div class="add_student_form">
                        <h3>Student</h3>
                        <input type="text" class="students_list" name="Students" required>
                    </div>
                    <div class="new_task_footer">
                        <button href="#" class="blue_curve_button" id="add_new_student"> Add </button>
                    </div>
                </div>
            </div>


        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="../scripts/shared.js"></script>
        <script src= "../scripts/projectpage.js"></script>
    </body>
</html>
