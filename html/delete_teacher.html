<html>
<head>
    <title>TimeTracker - Delete Teacher</title>
    <link rel="stylesheet" href="generic_style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        <div class="header_content_wrapper">
            <div class="header_word_wrapper">
                <h1>TimeTracker</h1>
            </div>
        </div>
        <div class="header_links_wrapper">
            <a><button class="button_generic" id="homepage_button" onclick="getHomePage()">Home Page</button></a>
            <a href="login.html"><button id="signout_button" class="button_generic" onclick="logout()">Log Out</button></a>  
        </div>
    </div>

    <div class="body">
        <div id="enter_username_container" class="form_login_signup">

            <div class="form_header">
                <h2 class="form_header">Delete Teacher</h2>
            </div>

            <div class="form_centered_container">
                <table id="check_user_form" class="form_login_body">
                    <!---
                    <tr>
                        <th>Username</th>
                        <td><input type="text" class="username_input" id="Username" name="Username" required></td>
                    </tr>
                    -->
                    <tr>
                        <th>Username</th>
                        <td><input type="text" class="username_input" id="delete_username_input" name="Username" required></td>
                    </tr>
                </table>

                <div class="form_submit_action_container">
                    <button id="search_id_button" class="button_generic">Next</button>
                </div>
            </div>
        </div>

        <div>
            <!-- Div for showing data of matching user -->
        </div>

        <!-- Option 1: this form shows up once the email is in the DB -->
        <!-- Maybe you would want to show which user is matched first-->
        <div id="confirm_delete_container" class="form_login_signup" style="display:none">
            <div class="form_centered_container">
                <h3 class="delete_prompt" style="text-align: center;">Do you want to delete this teacher's data? <br>
                    It cannot be undone.</h3>

                <div class="form_submit_action_container">
                    <button class="button_generic" id="delete_teacher_button">Yes</button>
                    <a href="home-adminview.html"><button class="button_generic">No</button></a>
                </div>
            </div>
                
        </div>
        <div class = "alert error_alert hide">
            <span class ="fas fa-exclamation-circle"></span>
            <span class="msg" id="error_msg"> Warning: This is a warning alert </span>
            <div class="close generic_popup_close" onclick=closeAlert()>+</div>
        </div>

        <div class = "alert confirmation_alert hide">
            <span class="fas fa-check"></span>
            <span class="msg" id="confirm_msg"> Confirmation message </span>
            <div class="close  generic_popup_close" onclick=closeAlert()>+</div>
        </div>
    </div>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
<script src="../scripts/shared.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="../scripts/auth.js"></script>
<script src="../scripts/index.js"></script>

</body>
</html>
