<html>
<head>
    <title>TimeTracker - Login</title>
    <link rel="stylesheet" href="generic_style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header_content_wrapper">
            <div class="header_word_wrapper">
                <h1>TimeTracker</h1>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="form_login_signup">
            <div class="form_header">
                <h2 class="form_header">Signup</h2>
            </div>
            <div class="form_centered_container">
                <table id="signup_form" class="form_login_body">
                    <tr>
                        <th>Username</th>
                        <td><input type="text" class="username_input" id="Username" name="Username" required></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="email" class="email_input" id="Email" name="Email" required></td>
                    </tr>
                    <!--
                    <tr>
                        <th>Student/Teacher ID</th>
                        <td><input type="text" class="id_input" name="ID" required></td>
                    </tr>
                    -->
                    <tr>
                        <th>Password</th>
                        <td><input type="password" class="password_input" id="Password" name="Password" required></td>
                    </tr>
                    <tr>
                        <th>Confirm Password</th>
                        <td><input type="password" class="confirm_pword_input" id="ConfirmPassword" name="ConfirmPassword" required></td>
                    </tr>
                    <tr>
                        <th>Type</th>
                        <td>
                            <select name="user_type" id="user_type" class="user_type">
                                <option value="Teacher">Teacher</option> <!--need extra id verification for this?-->
                                <option value="Student">Student</option>
                                <option hidden value="sysadmin">Admin</option>
                              </select>
                        </td>
                    </tr>
                </table>
                <div class="form_submit_action_container">
                    <button id="signup_button" class="form_signup_button" onclick="signup()">Signup</button>
                </div>
            </div>
        </div>
    </div>
