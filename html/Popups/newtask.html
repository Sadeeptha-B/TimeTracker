                    <tr>
                        <th>Start Date</th>
                        <td><input type="number" width="20px" class="start_day" name="Start Day" id = "Start Day"
                            min="1" max="31" value="1" required>
                            <select name="start_month" class="start_month" id = "start_month">

                            </select>
                            <input type="number" width="40px" class="start_year" name="Start Year" id = "Start Year"
                            min="2020" max="2099" value="2020" required>
                        </td>
                    </tr>
                    <tr>
                        <th>End Date</th>
                        <td><input type="number" width="20px" class="end_day" name="End Day" id = "End Day"
                            min="1" max="31" value="1" required>
                            <select name="end_month" class="end_month" id = "end_month">

                            </select>
                            <input type="number" width="40px" class="end_year" name="End Year" id = "End Year"
                            min="2020" max="2099" value="2020" required>
                        </td>
                    </tr>
                </table>

            <div class="form_submit_action_container">
